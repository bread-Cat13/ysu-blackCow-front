<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonsei Map - 건물 상세 정보</title>
    <link rel="stylesheet" href="building_info.css">
    <link rel="stylesheet" href="../chatbot/chatbot.css">
</head>
<body>
    <!-- 건물 사진 배경 -->
    <div id="building-background"></div>

    <!-- 건물 이름 표시 -->
    <div id="building-name"></div>

    <!-- 오버레이 섹션 -->
    <div id="info-overlay">
        <!-- 층 아이콘 나열 -->
        <div id="floor-icons">
            <!-- 층 아이콘은 JavaScript에서 동적으로 생성됩니다 -->
        </div>


        <!-- 메뉴 섹션 -->
        <div id="menu-options">
            <div class="menu-item">식당 정보</div>
            <div class="menu-item">화장실 위치</div>
            <div class="menu-item">강의실 정보</div>
            <!-- 기타 메뉴들 -->
        </div>
            
        <div id="explanation">
            <h2> 이것은 제목입니다.</h2>
            <i>공학관에는 귀신이 잠들어 있다.</i> <br>
            <p>이 곳에서는 가끔 알 수 없는 소리가 들리곤 한다. 
                소문에 의하면 공학원 지하에 갇혀 밤낮없이 연구하다 죽은 학부연구생의 원혼이 내는 소리라고.</p>
        </div>
    </div>

    <div id="chat-options">
        <ul>
            <li>챗봇의 이전 답변 보기</li>
            <li>Chat icon 옆으로 밀기</li>
            <li>이전 대화기록 삭제</li>
        </ul>
    </div>

    <div id="chat-icon"></div>

    <!-- 프롬프트 입력 창 (초기에는 숨김) -->
    <div id="chat-prompt">
        <input type="text" id="user-input" placeholder="질문을 입력하세요...">
        <button id="submit-btn"></button>
    </div>

    <!-- 언어모델 응답을 위한 오버레이 섹션 (초기에는 숨김) -->
    <div id="chat-response-overlay">
        <div id="chat-response">
            <!-- 언어모델의 응답이 여기에 표시됩니다 -->
        </div>
    </div>
    <script src="building_info.js"></script> <!--디렉토리 구조에 따라 building_info.js 경로 수정 필요!!!!-->
    <script src="../chatbot/chatbot.js"></script>
</body>
</html>
